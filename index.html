<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Converter</title>
</head>

<body>
    <div class="main">
        <h1>Convert YDS climbing grade to French grade!</h1>
        <div class="center">
            <form action="">
                <label for="gradeentry">Enter a YDS grade!</label>
                <input type="text" id="gradeentry" name="gradeentry">
                <input type="submit" value="Submit" onclick="gradeConvert()">




            </form>
        </div>
        <img id="myImg" class="myImg"
            src="https://www.climbing.com/wp-content/uploads/2018/08/chris_sharma_climbing_in_yangshuo_china.jpg"
            alt="Chris Sharma climbing in China" width="300" height="200">
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="img01">
            <div id="caption"></div>
        </div>


        <script type="text/javascript" src="script.js"></script>
    </div>
</body>

</html>
