<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <title>Number Converter</title>
</head>

<body>
    <div class="main">
        <h1>Convert YDS climbing grade to French grade!</h1>
        <div class="center">
            <form action="">
                <label for="gradeentry">Enter a YDS grade!</label>
                <input type="text" id="gradeentry" name="gradeentry">
                <input type="button" id="button" value="Convert!" onclick=gradeConvert()>




            </form>
        </div>
        <div id="gradereveal" class="center">

            <h2 id="gradeanswer"></h2>

        </div>
        <div class="center" class="fixedpos">
            <h2>Gallery</h2>
            <img id="myImg1" class="myImg"
                src="https://www.climbing.com/wp-content/uploads/2018/08/chris_sharma_climbing_in_yangshuo_china.jpg"
                alt="Chris Sharma climbing in China" width="150" height="100">
            <img id="myImg2" class="myImg" src="140713_ceuse_0456-editjpg.jpeg" alt="Alex Megos in C&eacute;&uuml;se"
                width="150" height="100">
        </div>
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="img01">
            <div id="caption"></div>
        </div>


        <script type="text/javascript" src="script.js"></script>
    </div>
</body>

</html>
